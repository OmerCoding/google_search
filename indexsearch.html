<!DOCTYPE HTML>
<html>
  <head>
    <title>search - Google Search</title>
    <link rel="stylesheet" href="Searchcss.css">
  </head>
  <body>
    <div id="search_line">
      <img src="images/google.png" alt="Google" id="google_pic">
      <div id="top">
        <div class="bar" id="sign_in">Sign in</div>
        <div class="bar" id="imgicon"></div>
      </div>
      <div id="search">
        <input type="text" name="search_engine" id="engine">
      </div>
    </div>
    <div id="search_opt_box">
      <div id="search_opt">
        <li id="opt_left">
          <ul class="opt_l">All</ul>
          <ul class="opt_l">Images</ul>
          <ul class="opt_l">Videos</ul>
          <ul class="opt_l">Maps</ul>
          <ul class="opt_l">News</ul>
          <ul class="opt_l">More</ul>
        </li>
        <li id="opt_right">
          <ul class="opt_r">Tools</ul>
          <ul class="opt_r">Settings</ul>
        </li>
      </div>
    </div>
  </body>
